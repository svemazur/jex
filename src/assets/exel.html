<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript</title>
</head>
<body>
<div id="app" class="container">
    <div class="exel">
        <div class="exel__header">
            <input type="text" class="input" value="Новая таблица" />
            <div>
                <div class="button">
                    <i class="material-icons">delete</i>
                </div>
                <div class="button">
                    <i class="material-icons">arrow_forward</i>
                </div>
            </div>
        </div>
        <div class="exel__toolbar">
            <div class="button">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_center</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="button">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="button">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="button">
                <i class="material-icons">format_underlined</i>
            </div>
        </div>
        <div class="exel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable spellcheck="false"></div>
        </div>
        <div class="exel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                    <div class="column">E</div>
                    <div class="column">F</div>
                    <div class="column">G</div>
                    <div class="column">H</div>
                    <div class="column">I</div>
                    <div class="column">J</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>

                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected"></div>
                    <div class="cell" contenteditable="true" spellcheck="false"></div>
                    <div class="cell" contenteditable="true" spellcheck="false"></div>
                    <div class="cell" contenteditable="true" spellcheck="false"></div>
                    <div class="cell" contenteditable="true" spellcheck="false"></div>
                    <div class="cell"></div>
                    <div class="cell selected"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell selected"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell selected"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>

                </div>
            </div>
            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell" contenteditable="true" spellcheck="false"></div>
                    <div class="cell" contenteditable="true" spellcheck="false"></div>
                    <div class="cell" contenteditable="true" spellcheck="false"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
